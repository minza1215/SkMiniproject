

<script>

	$(document).ready(function(){
		$('input[data=hello]').val('Hello!'); //정매
		$('input[data*=hello]').val('Hello2!'); //존재
		$('input[data~=hello]').val('Hello3!'); //단어로서 존재
	});
	
</script>
