
<script>

	//섞는 함수..
	function shuffle(a){
		var j, x, i;
		for(i=a.length; i; i--){ //i가 0이 되면 false가 된다.
			j = Math.floor(Math.random() * i);
			x = a[i - 1];
			a[i -1] = a[j];
			a[j] = x;
		}
	}

			}
		} 
		
	}
